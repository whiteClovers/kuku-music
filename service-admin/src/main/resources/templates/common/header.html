<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap 101 Template</title>

        <!--<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />-->

        <!--<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>-->
        <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
        <div th:fragment="style" >
            <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
            <link rel="stylesheet" th:href="@{css/home.css}" />
            <link rel="stylesheet" th:href="@{css/footer.css}" />


            <!--js-->
            <script type="text/javascript" th:src="@{js/loadMusicDetail.js}"></script>
            <script type="text/javascript" th:src="@{js/musicReader.js}"></script>
            <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
            <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        </div>

	</head>

	<body>

    <!-- 导航栏 -->
    <div th:fragment="header" style="background-color: rgb(34,34,34);">
        <!--<div class="container">-->
        <nav class="navbar navbar-default container  navbar-inverse daoHang"><!-- navbar-inverse center-block-->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="../../static/img/carouselPic_03.jpg" alt="brand" th:src="@{img/carouselPic_03.jpg}"
                             style="width: 50px;height: auto;padding-bottom: 50px"/>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav ">
                        <li class="active">
                            <a href="home.html" th:href="@{/}"  target="_blank">酷酷音乐 <span class="sr-only">(current)</span></a>
                        </li>
                        <!--<li>
                            <a href="#">发现音乐</a>
                        </li>-->
                        <li>
                            <a href="../user/myPage.html" th:href="@{user/myPage.html?user = ?}"  target="_blank">我的音乐</a>
                        </li>

                    </ul>

                    <form class="navbar-form navbar-left" style="padding-left: 510px" th:action="@{/music/search}" target="_blank">
                        <div class="form-group">
                            <input type="text" class="form-control" name="searchContent" placeholder="歌手、歌曲名、歌词">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <!--<div th:text="${loginModel.loginUser.phone}"></div>-->
                        <!--<div th:text="${session.loginUser.phone}"></div>-->
                        <li class="dropdown">
                            <a th:if="${session.tname}" href="#" class="dropdown-toggle" data-toggle="dropdown"
                               role="button" aria-haspopup="true" aria-expanded="false">
                                <img th:src="@{loginModel.loginUser.pic}" style="width: auto;height: 40px;padding-bottom: 12px" class="img-circle">
                                <span class="caret"></span>
                            </a>
                            <a th:if="not ${session.tname}" href="/login">
                                登录
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="../user/myPage.html"  target="_blank">我的主页</a>
                                </li>
                                <li>
                                    <a href="../user/myMessage.html"  target="_blank">我的消息</a>
                                </li>
                                <li>
                                    <a href="../user/mySet.html" th:href="@{/user}" target="_blank">个人设置</a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="/validate">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

	</body>

</html>
