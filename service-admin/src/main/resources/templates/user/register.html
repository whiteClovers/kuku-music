<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap 101 Template</title>

		<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
		<script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>

		<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
		<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>

	</head>

	<body>
		<div class="container" style="margin-top: 40px">
			<form class="form-horizontal colsm-8" th:action="@{/register}" method="post">
				<div class="form-group">
					<label for="inputPhone" class="col-sm-4 control-label">手机号：</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="inputPhone" name="phone" placeholder="phone">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-4 control-label">密码：</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<button type="submit" class="btn btn-default">注册</button>
					</div>
				</div>
				
			</form>

            <div class="form-group  colsm-4">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>
                        <a href="login.html" id="forgetPwd" target="_blank" style="margin-left: 90px"> 返回登录  </a>
                    </label>
                </div>
            </div>
		</div>
		
		
		
	</body>

</html>
